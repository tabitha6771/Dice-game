<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="frame">
            <div class="content">
                <div class="heading">
                    <h1 id="roll-heading">Let's Roll Dice!</h1>
                    <h5 id="player-heading">Player 1</h5>
                    <div class="head-join">
                        <h3 id="score-heading">0</h3>
                        <h3 class="rolled">Rolled!</h3>
                    </div>
                </div>
                <div class="dice-img">
                    <img id="dice-img" src="assets/dice-a.png" alt="The dice" />
                </div>
                <div class="roll-button-box">
                    <div id="button" class="roll-button">
                        <h5 id="again-button" class="button-value">Click to Roll</h5>
                    </div>

                    <div id="button2" class="again-button-box">
                        <h5 id="again-button-2" class="button-value-2"><a href="#index.html">Play Again</a></h5>
                    </div>
                </div>


            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
